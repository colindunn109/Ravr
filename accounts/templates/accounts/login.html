{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <title>Login</title>
  <div class="container split right">
    <div class="row justify-content-center">
      <div class="col-8">
        <h3 class="mt-2">Login</h3>
        <hr class="mt-0 mb-4">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-primary"value="Login">
        </form>
      </div>
    </div>
  </div>
{% endblock %}

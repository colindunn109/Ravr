{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}

{% block content %}
  <title>Login</title>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h3 class="mt-2">Login</h3>
        <hr class="mt-0 mb-4">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
